<body>
    <script>
        //Create class (Star)
        class Star {
            constructor(uname, age) {
                this.name = uname;
                this.age = age;
            }
            sing(song) {
                console.log(this.name + song);
            }
        }
        // use class create object
        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 20);
        console.log(ldh);
        console.log(zxy);
        ldh.sing('happy birthday');
        zxy.sing('to you');
    </script>

</body>

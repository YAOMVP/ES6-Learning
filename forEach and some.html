<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach and some</title>
</head>

<body>
    <script>
        //find 'green'
        var arr = ['red', 'green', 'blue', 'pink'];
        //forEach 一直去遍历，找到了也不停止
        // arr.forEach(function(value) {
        //     if (value === 'green') {
        //         console.log('got');
        //     }
        // })
        arr.some(function(value) {
            //some 的效率高 在里边遇到return里就会终止迭代
            if (value === 'green') {
                console.log('got');
                return true;
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object,defineProperty()</title>
</head>

<body>
    <script>
        let obj = {
                id: 1,
                name: "Mi",
                price: 1999
            }
            //obj.storage = 1000;传统方式添加属性

        // Object.defineProperty(对象，"需要定义或者修改属性的名字"，目标属性所拥有的特征)  Object.defineProperty(obj,prop,descriptor)

        /* descriptor:😝我忘了 要以对象的格式书写😝
        1.value：设置值的属性
        2.writable：是否可以重写  true|false 默认false
        3.enumerable:是否可以遍历出来(就是后台显示出来) 默认false
        4.configurable:是否可以被删除或者再次修改特性 默认false不允许被删除
        */

        Object.defineProperty(obj, "storage", {
            value: 1000 //😊值就是多少
        });
        console.log(obj);

        Object.defineProperty(obj, "id", {
            writable: false //😊其实默认的就是false
        })
        obj.id = 2; //输出的id还是1，因为writable的值是false时不能修改，想修改改成true就ok
        console.log(obj);


        /* 😊// Object.keys(对象)😊把对象直接放在数组里边了，以后forEach遍历数组就可以了 
        let array = Object.keys(obj) //可获得obj对象里的所有属性的名字的数组形式
        console.log(array); 
        */

        Object.defineProperty(obj, "address", {
            value: "北京市海淀区",
            enumerable: false, //😊其实默认的就是false  不想让页面显示出来
            configurable: false //😊不允许被删除  现在我设置的configurable为不可以修改特性，底下在弄一个defineProperty的configurable：true是不行的
        })
        console.log(obj);
        // console.log(Object.keys(obj)); //😊用Object.keys(obj)看看能否打印出来address对象
        delete obj.address;
        console.log(obj);



        Object.defineProperty(obj, "address", {
            value: "北京市海淀区",
            enumerable: true, //😊其实默认的就是false  不想让页面显示出来
            configurable: true //😊不允许被删除  上边的configurable:false，不让修改了
        })
        console.log(obj.address); //改了白改报错了
    </script>
</body>

</html>

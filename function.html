<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        //函数的调用方式
        //1.普通函数
        function fn() {
            console.log('hello');
        }
        fn();
        // fn.call() 

        //2.对象的方法
        var o = {
            sayHi: function() {
                console.log('hello');
            }
        }
        o.sayHi();

        //3.构造函数
        function Star() {};
        new Star();

        //4.绑定事件的函数
        btn.onclick = function() {};

        //5.定时器函数 定时器自动1s调用一次
        setInterval(function() {}, 1000);

        //6.立即执行函数 自动调用
        (function() {
            console.log('hello');
        })()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>

<body>
    <div class="main">
        <h4>Add tabs dynamically in Js</h4>
        <div class="tabsbox" id="tab">
            <!-- ------------------------nav part--------------------------- -->
            <nav class="firstnav">
                <ul>
                    <li>
                        <span>Test1</span>
                        <i class="fas fa-trash-alt"></i>
                    </li>
                    <li>
                        <span>Test2</span>
                        <i class="fas fa-trash-alt"></i>
                    </li>
                    <li>
                        <span>Test3</span>
                        <i class="fas fa-trash-alt"></i>
                    </li>
                    <li class="tabadd">
                        <div class="box">
                            <span>+</span>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- -------------------------content part--------------------------- -->
            <div class="tabscon">
                <section class="conactive">Test1</section>
                <section class="conactive">Test2</section>
                <section class="conactive">Test3</section>
            </div>
        </div>
    </div>
    <script src="js/tab.js"></script>
</body>

</html>

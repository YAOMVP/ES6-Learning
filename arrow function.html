<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>

<body>
    <script>
        //函数体当中只有一句代码，代码的执行结果就是返回值，则可以省略函数体的{}
        // const sum = (n1, n2) => {
        //     // return n1+n2  正常写

        // }

        //const关键字声明一个常量sum，让他的值是一个箭头函数
        //箭头函数接收两个参数n1，n2，箭头函数返回n1+n2
        //函数体当中只有一句代码，代码的执行结果就是返回值，则可以省略函数体的{}
        //箭头函数执行之后，返回n1+n2的结果
        const sum = (n1, n2) => n1 + n2;
        const result = sum(10, 20);
        console.log(result);


        //在箭头函数中，如果形参只有一个，形参外边的小括号也可以省略
        const fn = v => alert(v);
        fn(20);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>regular expression</title>

<body>
    <script>
        var regexp = RegExp(/123/);
        console.log(regexp);

        var rg = /123/;
        console.log(rg.test(123));
        console.log(rg.test('456'));
    </script>
